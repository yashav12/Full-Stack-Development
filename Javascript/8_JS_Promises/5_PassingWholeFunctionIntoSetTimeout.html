<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Passing a Whole Function Into a SetTimeout</h1>
    <p id="demo"></p>
    <script>
        setTimeout(()=>{
            document.getElementById("demo").innerHTML="SetTimeout Function ";
        },3000);
    </script>
</body>
</html>
