<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Example :Asynchronous setTimeout (Wait Before Running) -->
     <h2> Asynchronous Example 2 : setTimeOut</h2>
     <p id="demo"></p>

     <script>
        function myFunction(){
            document.getElementById("demo").innerHTML ="ye jo puchte ho tum haal mera , agar bata du tumhe apne dil ki baat, sath rhoge ky tum sath mere<br> tutti hoyi chejjo ko hath ni lgte ky batete nhii ghrwle tere";
        }

        //Run myFunction after 3 seconds
        setTimeout(myFunction,3000);

     </script>
</body>
</html>
