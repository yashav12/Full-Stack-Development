<!--  Example : setInterval (Repeating Every Second) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Asynchronous : setInterval</h2>
    <p id="demo"></p>

    <script>
        function showTime(){
            let d = new Date();
            document.getElementById("demo").innerHTML =
            d.getHours() + ":" +
            d.getMinutes() + ":" +
            d.getSeconds();
        }

        //Run every 1 second
        setInterval(showTime, 1000)
    </script>
</body>
</html>
