<!DOCTYPE html>
<html>
<body>
<h2>toString Example</h2>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple"];
console.log(typeof (fruits))
document.getElementById("demo").innerHTML = 
"Using toString(): " + fruits.toString() + "<br>Auto: " + fruits;
console.log(typeof (fruits.toString()))
</script>
</body>
</html>
