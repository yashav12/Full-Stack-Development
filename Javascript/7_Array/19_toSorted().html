<!DOCTYPE html>
<html>
<body>
<h2>toSorted() Example</h2>
<p id="demo"></p>

<script>
const months = ["Jan", "Mar", "Feb", "Apr"];
const sortedMonths = months.toSorted();

document.getElementById("demo").innerHTML =
"Original: " + months + "<br>Sorted Copy: " + sortedMonths;
</script>
</body>
</html>
