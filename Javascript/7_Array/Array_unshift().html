<!-- ðŸ‘‰ Adds an item at the beginning of an array.

Real-life Example:
A new person joins at the front of a queue. -->
<!DOCTYPE html>
<html>
<body>
<h2>Array unshift Example</h2>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

// Add Lemon at start
fruits.unshift("Lemon");

document.getElementById("demo").innerHTML = 
"Updated basket: " + fruits;
</script>
</body>
</html>
