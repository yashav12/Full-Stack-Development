Real-life Example:
Last passenger leaves the bus. -->
<!DOCTYPE html>
<html>
<body>
<h2>Array pop Example</h2>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

// Remove last fruit
let fruit = fruits.pop();

document.getElementById("demo").innerHTML = 
"Removed fruit: " + fruit + "<br>Remaining fruits: " + fruits;
</script>
</body>
</html>
