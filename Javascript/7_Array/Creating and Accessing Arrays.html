<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays - Parking Lot Example</h2>

<p id="demo"></p>

<script>
const cars = ["Mustang", "Volvo", "BMW"];  // Parking lot
document.getElementById("demo").innerHTML =
  "First car: " + cars[0] + "<br>" +   // Slot 0
  "Second car: " + cars[1] + "<br>" +  // Slot 1
  "Third car: " + cars[2];             // Slot 2
</script>

</body>
</html>
