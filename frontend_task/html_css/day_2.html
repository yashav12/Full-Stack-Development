<body>
    <form style="border-radius:10px;border:2px solid black;color:aliceblue;
    width:500px;
    height:650px;justify-content:center;text-align:center;margin-left:30%;margin-top:20px;
    box-shadow:5px 5px 5px rgb(115, 208, 242),-5px -5px rgb(115, 208, 242);">
        <h1>DETAIL VERIFICATION FORM</h1>
        
        <label style="font-size:20px;" for="fname"><b>First Name</b></label>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;" type="text" id="fname" name="fname" placeholder="fname"><br><br>
        <label style="font-size:20px;"for="lname"><b>Last Name</b></label>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;"type="text" id="lname" name="lname" placeholder="lname"> <br><br>
        <label style="font-size:20px;"for="date"><b>DOB</b></label>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;"type="date" id="date" name="input_date">
        <label style="font-size:20px;"for="time"><b>Timing</b></label>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;"type="time" id="time" name="time"> <br><br>
    
        <label style="font-size:20px;"for="email"><b>Email</b></label>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;" type="text" id="email" name="email" placeholder="abc@gmail.com"><br><br>
        <label style="font-size:20px;"for="phno."><b>Phone Number</b></label>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;"type="no." id="phno." name="phno." placeholder="enter 10 digit"><br><br>
        <label style="font-size:20px;"for="Gender"><b>Gender</b></label><br><br>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;"type="radio" id="gender" name="gender">
        <label style="font-size:20px;"for="male">Male</label>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;"type="radio" id="gender" name="gender">
        <label style="font-size:20px;"for="female">Female</label>
        <input style="box-shadow:5px 5px 5px rgb(55, 56, 56);height:25px;"type="radio" id="gender" name="gender">
        <label style="font-size:20px;"for="tansgender">Transgender</label><br><br>

        <label style="font-size:20px;"for="courses"><b>Courses</b></label><br><br>
        <input type="checkbox" id="course" name="course">
        <label style="font-size:20px;"for="b.tech">B.Tech</label>
        <input type="checkbox" id="b.tech" name="b.tech">
        <label style="font-size:20px;"for="bca">BCA</label>
        <input type="checkbox" id="bca" name="bca">
        <label style="font-size:20px;"for="Law">Law</label><br><br>
        
         <label style="font-size:20px;"for="message"><b>Message</b></label><br><br>
        <textarea style="box-shadow:0px 5px 5px rgb(55, 56, 56);height:25px;"name="message"></textarea><br><br>
        <button style="background-color:rgb(51, 147, 236);color:black;width:15%;height:30px;">Submit</button>
    </form>
